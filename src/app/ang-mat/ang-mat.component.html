<h1 style="margin-top: 100px;" class="h1Mat" id="h1angMat" [innerHTML]="titulo">Busque y encuentre su vehiculo de re-estreno</h1>
<div style="padding: 0 15%;">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let estreno of reestreno">
        <mat-card class="example-card">
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" [src]="estreno.url" alt="Photo of a Shiba Inu">
          <mat-card-actions>
            <button id="0" mat-button (click)="decidirComprar($event)">Encuentre modelos {{ estreno.title }}</button>
            <p style="color: white; font-weight: bold;">{{ estreno.precio }}</p>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
<!-- Condicionar que segun el monto a pagar aparezca un elemento html que le indique al usuario que tendra un descuento - Hacerlo con la directiva estructural incorporada ngIf -->
<h2 style="margin: 100px 0;">{{ modelo }}</h2>
<div style="height: 250px;">
  <label for="cantidad">cantidad a llevar:</label>
  <input type="number" id="cantidad" [(ngModel)]="cantidad">
  <p>Precio unitario: {{ reestreno[+identificador].precio }} $</p>
  <h4>{{ cantidad  * reestreno[+identificador].precio }} $</h4>
</div>
